{% load humanize %}

<div class="comment_m">
  <a href="/"><img src="{{ multimedia.user.profile.get_picture }}" class="comment-portrait"></a>
  <div class="comment-text">
    <h5>

      <a href="/">{{ comment.user.profile.get_screen_name }}</a> 
      <small>{{ comment.date|naturaltime }}</small>
    </h5>
    <p>{{ comment.get_comment_as_markdown|safe }}</p>
  </div>
</div>
